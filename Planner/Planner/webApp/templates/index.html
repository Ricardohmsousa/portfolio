<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #messages {
            list-style-type: none;
            padding: 0;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px; /* Add margin to create space between chat and input box */
        }

        #messages li {
            margin-bottom: 10px;
        }

        #form {
            display: flex;
            flex-direction: row; /* Align input and button horizontally */
        }

        #input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px; /* Add margin between input and button */
        }

        #map-container {
    flex: 1;
    overflow: hidden;
    display: flex;
    justify-content: flex-end;
    height: 100%; /* Ensure the map container takes up full height */
}

#map {
    height: 100%; /* Ensure the map takes up full height of its container */
}
    </style>
</head>
<body>
    <div id="chat-container">
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" />
            <button>Send</button>
        </form>
    </div>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('message', function(msg) {
            var ul = document.getElementById('messages');
            var li = document.createElement('li');
            li.appendChild(document.createTextNode(msg));
            ul.appendChild(li);
        });

        document.getElementById('form').onsubmit = function() {
            socket.emit('message', document.getElementById('input').value);
            document.getElementById('input').value = '';
            return false;
        };

        // Leaflet Map Initialization
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
    </script>
</body>
</html>
